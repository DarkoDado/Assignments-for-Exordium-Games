<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exordium Games Assignment</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="filters.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.theme.css"
    />

    
  </head>

  <body>
    <header class="header">
      <nav>
        <ul>
          <li><a href="index.html">Questions</a></li>
          <li><a href="dragDrop.html">Drag & Drop</a></li>
          <li><a href="filters.html">Data display & filtering</a></li>
        </ul>
        <select id="theme-selector">
          <option value="theme1">Visual Theme 1</option>
          <option value="theme2">Visual Theme 2</option>
        </select>
      </nav>
    </header>

    <div id="main-container">
      <aside>
        <h1>Games Catalog</h1>
        <label for="dataset-select">Select dataset:</label>
        <select id="dataset-select">
          <option value="dataset_1.json" selected>Dataset 1</option>
          <option value="dataset_2.json">Dataset 2</option>
        </select>
        
        <div id="filter-by-name">
            <div class="buttons">
            <label for="game-name-input">Filter games by name:</label>
            <input type="text" id="game-name-input" placeholder="Search..."/>
           
            <button id="reset-button">Reset input</button>
        </div>
        </div>
          <div id="game-filters">
            <h2>Filter by genre:</h2>
            <div id="genre-filter">
              
              <div id="genre-filter-options"></div>
            </div>
            <h2>Filter by style:</h2>
            <div id="style-filter">
              
              <div id="style-filter-options"></div>
            </div>  
            
            <div class="buttons">
            <button id="reset-filters">Reset all filters</button>
        </div>
           </aside>
    
    <div id="game-catalog"></div>
    
    </div>
    <footer>
    <p><a href="https://www.linkedin.com/in/darkopantic/">&copy; Darko, 2023.</a></p>
</footer>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="filters.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
