<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seasons Sorting Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dragDrop.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <div id="initial-container">
        <div class="element" data-season="summer">Sea</div>
        <div class="element" data-season="summer">Ice cream</div>
        <div class="element" data-season="winter">Snowman</div>
        <div class="element" data-season="winter">Skiing</div>
        <div class="element" data-season="spring">Flowers</div>
        <div class="element" data-season="spring">Blossoming</div>
        <div class="element" data-season="autumn">Leafs falling</div>
        <div class="element" data-season="autumn">Chestnut</div>
      </div>

      <div id="seasons-container">
        <div id="spring-container" class="season-container">
          <div class="season-title">Spring</div>
        </div>
        <div id="summer-container" class="season-container">
          <div class="season-title">Summer</div>
        </div>
        <div id="autumn-container" class="season-container">
          <div class="season-title">Autumn</div>
        </div>
        <div id="winter-container" class="season-container">
          <div class="season-title">Winter</div>
        </div>
      </div>
    </div>
      <div class="buttons">
        <button id="check-btn">Check</button>
        <button id="show-answers-btn" style="display: none;">
          Show Answers
        </button>
        <button id="reset-btn">Reset</button>
      </div>
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="dragDrop.js"></script>
  </body>
</html>
